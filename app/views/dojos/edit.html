<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit <%= @dojo.branch %> Dojo</title>
</head>
<body>
    <h1>Editing <%= @dojo.branch %></h1>
    <% if @dojo.errors %>
    <% @dojo.errors.full_messages.each do |message| %>
    <p><%= message %></p>
    <% end %>
    <% end %>
    <form action="/dojos/<%= @dojo.id %>" method="post">
        <input type="hidden" name="_method" value="patch">
        <input type="hidden" name="authenticity_token" value="<%= form_authenticity_token %>">
        <label for="branch">Branch:</label>
        <input type="text" name="dojo[branch]" value="<%= @dojo.branch %>">
        <label for="street">Street:</label>
        <input type="text" name="dojo[street]" value="<%= @dojo.street %>">
        <label for="city">City:</label>
        <input type="text" name="dojo[city]" value="<%= @dojo.city %>">
        <label for="state">State:</label>
        <input type="text" name="dojo[state]" value="<%= @dojo.state %>">
        <input type="submit" value="Update">
    </form>
    <p><a href="/dojos">Home</a> | <a href="/dojos/<%= @dojo.id %>">Show</a></p>

</body>
</html>
